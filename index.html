<!DOCTYPE html>
<html lang="i">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="calculator">
            <form>
                <p>How much your bill?</p>
                &#8377; <input type="text" id="billamt" placeholder="Bill Amount">
                <p>How was your services?</p>
                <select id="serviceQual">
                    <option disabled selected value="0">--Choose an Option</option>
                    <option value="0.3">30&#37; &#45; Outstanding</option>
                    <option value="0.2">20&#37; &#45; Good</option>
                    <option value="0.15">15&#37; &#45; It was Ok</option>
                    <option value="0.1">10&#37; &#45; Bad</option>
                    <option value="0.05">5&#37; &#45; Terrible</option>
                </select>
            </form>
            <p>How many people are Sharing the bill?</p>
            <input type="text" name="" id="peopleamt" placeholder="Number of People"> people
            <button type="button" id="calculate">Calculate</button>

        </div>
       <!-- calculator end -->

       <div id="totalTip">
        <sup>&#8377</sup><span id="tip">0.00</span>
        <small id="each">each</small>
    
       </div>
       <!-- totalTip ended -->

    </div>
    <!-- conatainer end -->
    <script src="App.js">

    </script>
</body>
</html>
